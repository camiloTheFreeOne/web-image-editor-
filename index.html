<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edita tus imagenes</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <button onclick="document.getElementById('id01').style.display='block'">Registrarse</button>
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">times;</span>
    <from class="modal-content" action="/action_page.py">
        <div class="container">
            <h1>Registro</h1>
            <p>complete el fromulario para regsitarse en la pagina.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="ingrese el Email" name="email" id="email" required>
            <label for="nombre"><b>Nonbre de usuario</b></label>
            <input type="text" placeholder="ingrese un nombre para el usuario" name="username" id="username" required>
            <label for="password"><b>contraseña</b></label>
            <input type="password" placeholder="ingrese su contraseña" name="password" id="password" required>
            <hr>
             <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
             </label>
            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
            </div>
            <button type="submit" class="registrobtn">Registar</button>
        </div>
        <div>
            <p>ya tienes cuenta <a href="#">ingresar</a>.</p>
        </div>
    </from>
    </div>
    <script>
        var modal = document.getElementById('id01');
        window.onclick=function(event){
            if (event.target==modal){
                modal.style.display="none";
            }
        }
    </script>
</body>
</html>
